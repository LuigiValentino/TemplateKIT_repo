<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemplateKit Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <script src="../templatekit.js" defer></script>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ece7e1;
            font-family: "League Spartan", sans-serif;
            padding: 40px;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
            line-height: 1.6;
        }
        h1, h2 {
            color: #ffce54;
        }
        img {
            width: 300px;
            margin: 30px 0;
        }
        .button {
            display: inline-block;
            background-color: #ffce54;
            color: #333;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.0rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #e5b748;
        }
        hr {
            border: none;
            height: 3px;
            background-color: #ffce54;
            margin: 40px 0;
        }
        .counter-component {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        #increment-button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        #increment-button:hover {
            background-color: #2980b9;
        }

        #counter-value {
            font-size: 2rem;
            color: #ffce54;
        }
    </style>
</head>
<body>
    <h1>Welcome to TemplateKit</h1>
    <p>A modular framework for creating reusable components in HTML, CSS, and JavaScript.</p>    
    <a class="button" href="../docs/index.html">Go to Docs (ENG)</a>
    <hr>
    <img src="../assets/img/temp_icon.png" alt="TemplateKit Library Image">
    <div class="counter-section">
        <h2>Click the button to increase the counter</h2>
        <counter-component></counter-component>
    </div>
</body>
</html>
